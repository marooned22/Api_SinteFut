<body>

<div id="contenedor" class="container mt-4" style="border: #000000">
    <div id="central">
        <div id="login">
            <div class="titulo">
                Registrar Cancha
            </div>



            <form class="table" th:action="@{/views/canchas/save}" th:object="${cancha}" method="POST">
                <div class="form-floating mb-3">
                    <input th:field="*{tipoCancha}" type="text" class="form-control"  placeholder="Tipo Cancha" >
                    <label for="floatingInput">Tipo</label>
                </div>
                <div class="form-floating mb-3">
                    <input  th:field="*{descripcionCanchas}" type="text" class="form-control"  placeholder="Descripcion">
                    <label for="floatingInput">Descripcion Cancha</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{calificacion}" type="text" class="form-control" id="floatingInput" placeholder="Calificacion" >
                    <label for="floatingInput">Calificacion</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{numeroCancha}" type="text" class="form-control"  placeholder="Numero Cancha">
                    <label for="floatingInput"># Cancha</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{estadoCancha}" type="text" class="form-control"  placeholder="Estado Cancha">
                    <label for="floatingInput">Estado Cancha</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{costos}" type="text" class="form-control"  placeholder="Costo">
                    <label for="floatingInput">Costo</label>
                </div>

                <div class="form-floating mb-3">

                    <button class="btn btn-success" type="submit" value="Guardar">Guardar</button>

                </div>

            </form>


            <a th:href="@{/views/personas/login}" ><button class="btn btn-warning">login</button>

            </a>
