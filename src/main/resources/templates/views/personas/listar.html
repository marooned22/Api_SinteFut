<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #1690a0;">
        <div class="container-fluid">
            <a class="navbar-brand"  th:href="@{login.html}">
                <img class="logoMenu" src="../../../static/img/logo central.jpg" alt=""  width="40">
                Sintefut
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="canchas.html">Canchas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Registro</a>
                    </li>

                    <div class="barra"></div>
                    <!-- <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>-->
                </ul>
            </div>


            <form class="d-flex">
                <input class="form-control me-2" id="elementoClicable" type="search" placeholder="Â¿Que deseas buscar hoy? " aria-label="Search">
                <button class="btn btn-dark" type="submit">Buscar</button>
            </form>



        </div>
    </nav>
</header>
<div class="container mt-4">
    <a th:href="@{/views/personas/guardarP}" class="btn btn-primary">Nuevo</a>
    <table class="table" border="3">
        <thead>
        <tr>
            <th>ID</th>
            <th>IDENTIFICACION</th>
            <th>PRIMRE NOMBRE</th>
            <th>SEGUNDO NOMBRE</th>
            <th>PRIMER APELLIDO</th>
            <th>SEGUNDO APELLIDO</th>
            <th>EMAIL</th>
            <th>FECHA DE NACIMIENTO</th>
            <th>SERVICIO DE SALUD</th>
            <th>ACCIONES</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.id}"></td>
            <td th:text="${persona.identificacion}"></td>
            <td th:text="${persona.primerNombre}"></td>
            <td th:text="${persona.segundoNombre}"></td>
            <td th:text="${persona.primerApellido}"></td>
            <td th:text="${persona.segundoApellido}"></td>
            <td th:text="${persona.email}"></td>
            <td th:text="${persona.fechaNacimiento}"></td>
            <td th:text="${persona.servicioSalud}"></td>

            <td>
                <a th:href="@{/views/personas/eliminar}+${persona.id}"  class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
