<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/views/personas/guardarP}" class="btn btn-primary">Nuevo</a>
    <table class="table" border="3">
        <thead>
        <tr>
            <th>ID</th>
            <th>IDENTIFICACION</th>
            <th>PRIMRE NOMBRE</th>
            <th>SEGUNDO NOMBRE</th>
            <th>PRIMER APELLIDO</th>
            <th>SEGUNDO APELLIDO</th>
            <th>EMAIL</th>
            <th>FECHA DE NACIMIENTO</th>
            <th>SERVICIO DE SALUD</th>
            <th>ACCIONES</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.id}"></td>
            <td th:text="${persona.identificacion}"></td>
            <td th:text="${persona.primerNombre}"></td>
            <td th:text="${persona.segundoNombre}"></td>
            <td th:text="${persona.primerApellido}"></td>
            <td th:text="${persona.segundoApellido}"></td>
            <td th:text="${persona.email}"></td>
            <td th:text="${persona.fechaNacimiento}"></td>
            <td th:text="${persona.servicioSalud}"></td>

            <td>
                <a th:href="@{/eliminar}+${persona.id}"  class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
