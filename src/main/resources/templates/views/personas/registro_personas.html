<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <head>
        
        <meta charset="utf-8">
        
        <title> Formulario de Acceso </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->

        <link rel="stylesheet" href="registro_personas.css">
        

        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor" class="container mt-4">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Registrate
                    </div>



                    <form class="table" th:action="@{/views/personas/save}" th:object="${persona}" method="POST">
                        <div class="form-floating mb-3">
                            <input th:field="*{primerNombre}" type="text" class="form-control"  placeholder="Primer Nombre" >
                            <label for="floatingInput">Primer Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input  th:field="*{segundoNombre}" type="text" class="form-control"  placeholder="Segundo Nombre">
                            <label for="floatingInput">Segundo Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input th:field="*{primerApellido}" type="text" class="form-control" id="floatingInput" placeholder="Primer Apellido" >
                            <label for="floatingInput">Primer Apellido</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input th:field="*{segundoApellido}" type="text" class="form-control"  placeholder="Segundo Apellido">
                            <label for="floatingInput">Segundo Apellido</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input th:field="*{email}" type="email" class="form-control"  placeholder="name@example.com" >
                            <label for="floatingInput">Correo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input  th:field="*{fechaNacimiento}" type="date" class="form-control" name="date" >
                            <label for="floatingPassword">Fecha de Nacimiento</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input th:field="*{servicioSalud}" type="text" class="form-control"  placeholder="Servicio Salud">
                            <label  for="floatingInput">Servicio de Salud</label>
                        </div>

                        <div class="form-floating mb-3">

                            <button class="btn btn-success" type="submit" value="Guardar">Guardar</button>


                        </div>

                    </form>

                    <a th:href="@{/views/personas/login}" ><button class="btn btn-warning">login</button>

                    </a>






                </div>
            </div>
        </div>
            
    </body>
</html>
