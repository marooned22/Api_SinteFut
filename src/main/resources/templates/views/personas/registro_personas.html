<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <head>
        
        <meta charset="utf-8">
        
        <title> Formulario de Acceso </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->

        <link rel="stylesheet" href="registro_personas.css">
        

        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor" class="container mt-4">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Registrate
                    </div>
                    <form class="table" th:action="@{/views/personas/save}" th:object="${persona}" method="POST">

                        <input  th:field="*{identificacion}" type="text"  placeholder="Identificacion" required>
                        <input th:field="*{primerNombre}" type="text"  placeholder="Primer nombre" required>

                        <input th:field="*{segundoNombre}" type="text"  placeholder="Segundo nombre" >

                        <input th:field="*{primerApellido}" type="text" placeholder="Primer apellido" required>

                        <input th:field="*{segundoApellido}" type="text"  placeholder="Segundo apellido" required>

                        <input th:field="*{email}" type="email" name="correo" placeholder="Correo" required>
                        
                        <span>Fecha de nacimiento</span>
                        <input th:field="*{fechaNacimiento}" type="date" name="date" required>
                        <input th:field="*{servicioSalud}" type="text"  placeholder="Servicio de Salud" required>
                        <input type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" value="Guardar">Guardar</button>

                        <a th:href="@{/listar}" class="btn btn-warning"><button  title="Atras" >Atras</button>

                        </a>
                    </form>

                </div>
            </div>
        </div>
            
    </body>
</html>
